<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <div id="main">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Log In
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="google">
                            <div>
                                <img src="https://internshala.com/static/images/login/google_logo.png"
                                    alt="google logo" />
                            </div>
                            <div>
                                <p>Sing Up with Google</p>
                            </div>
                        </div>
                        <div id="email">
                            <p>Email Or Office Email </p>
                            <input type="text" placeholder="john@example.com" id="email1">
                        </div>
                        <div id="password">
                            <p>Password</p>
                            <input type="password" placeholder="Must Be atleast 6 characters" id="password1">
                        </div>
                        <div id="link">
                            <a href="">Forgot Password?</a>
                        </div>
                        <div id="login">
                            <button id="register">Log In</button>
                        </div>
                        <div id="last">
                            <h6>New to Internshala? Register (<a href="./registration1.html">Student</a>/ <a
                                    href="./regristration2.html">Company</a> )</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
<script src="./script/login.js"></script>
