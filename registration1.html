<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Students</title>
    <link rel="stylesheet" href="./styles/registration1.css">
</head>

<body>
    <img id="bgimg" src="https://internshala.com/static/images/registration/student/background-1920.png"
        alt="Background Image">
    <div id="container-left">
        <div id="headind">
            <div>
                <h3>A</h3>
            </div>
            <div>
                <img src="https://internshala.com/static/images/registration/student/brush_stroke.svg" alt="">
                <div id="a">
                    <h3>free</h3>
                </div>
            </div>
            <div>
                <h3>ride to your dream career</h3>
            </div>
        </div>
        <div id="second">
            <h3>
                Register and apply to 10000+ opportunities
            </h3>
        </div>
        <div class="third">
            <div>
                <div>
                    <img src="https://internshala.com/static/images/common/check_box.svg" alt="">
                </div>
                <div>
                    <h3 class="title"> Internships</h3>
                </div>
            </div>
        </div>
        <div class="third">
            <div>
                <div>
                    <img src="https://internshala.com/static/images/common/check_box.svg" alt="">
                </div>
                <div>
                    <h3 class="title">Fresher jobs</h3>
                </div>
            </div>
        </div>
        <div class="third">
            <div>
                <div>
                    <img src="https://internshala.com/static/images/common/check_box.svg" alt="">
                </div>
                <div>
                    <h3 class="title">Work from home jobs</h3>
                </div>
            </div>
        </div>
    </div>
    <div id="conatiner-right">
        <div id="google">
            <div>
                <img src="https://internshala.com/static/images/login/google_logo.png" alt="google logo" />
            </div>
            <div>
                <p>Sing Up with Google</p>
            </div>
        </div>
        <div id="email">
            <p>Email</p>
            <input type="text" placeholder="john@example.com" id="email1">
        </div>
        <div id="password">
            <p>Password</p>
            <input type="password" placeholder="Must Be atleast 6 characters" id="password1">
        </div>
        <div id="names">
            <div id="fname">
                <p>First Name</p>
                <input type="text" placeholder="John" id="fname1">
            </div>
            <div id="lname">
                <p>Last Name</p>
                <input type="text" placeholder="Doe" id="lname1">
            </div>
        </div>
        <div id="terms">
            <p>By signing up, you agree to our <a href="">Terms and Conditions.</a></p>
        </div>
        <div id="singupbutton">
            <button>Sing Up</button>
        </div>
        <div id="login">
            <p>Already registered? <a href="./login.html">Login</a></>
            </p>
        </div>

    </div>

</body>

</html>
<script src="./script/registration1.js"></script>
